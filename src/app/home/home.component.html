<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <img class="w-100" src="../assets/sample.jpg" alt="hey">
    </div>
  </div>
</div>
<br>
  <div class="container" style="text-align: center;">
      <h2 class="text-center mx-auto">ENTER YOUR LOCATION DOWN HERE</h2>
  </div><br>
    <div class="row mx-auto" style="text-align: center;">
        <div class="col-6 mx-auto">
            <div class="input-group">
                <ng-select [items]="cities" bindLabel="name" bindValue="name" id="search" class="form-control spacing"
                placeholder="Select city" [clearable]="true" [(ngModel)]="chosenCityName" [closeOnSelect]="true"
                dropdownPosition="auto">
              </ng-select>&nbsp;
              <span class="input-group-btn">
                <input type="button" name="commit" value="Search" class="btn btn-danger space" data-disable-with="Search"
                  (click)="goToDetails($event, chosenCityName)">
              </span>
            </div>
    
        </div>
      </div>
